apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: aks-coder-app
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/martinbasinski/aks-coder-app
  ref:
    branch: main
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx
  namespace: default
spec:
  chart:
    spec:
      chart: ./nginx
      sourceRef:
        kind: GitRepository
        name: aks-coder-app
        namespace: flux-system
  interval: 1m
  install:
    createNamespace: true
  values:
    replicaCount: 2
